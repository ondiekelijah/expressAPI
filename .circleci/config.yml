version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:16.13.1

    steps:
      - checkout
      - run: sudo npm install -g npm@latest
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: npm test
          no_output_timeout: 20s


    parallelism: 4